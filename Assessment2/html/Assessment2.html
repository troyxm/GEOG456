<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment #2</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>

    <script src="../data/TropicalStorm_Tara.js"></script>



</head>
<body>

    <div id ="mapid"></div>

    <style>
        #mapid{ width: 1800px; height: 900px; }
    </style>

    <script>
    var map = L.map('mapid').setView([17.2, -103.4],7.8); 
    

    L.tileLayer('https://tile.openstreetmap.bzh/ca/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


    var hurricaneIcon = L.icon({    
        iconUrl: '../data/hurricane.png',   
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        }); 
    
    L.geoJSON(points, {
        pointToLayer:function(feature, latlng){
            return L.marker(latlng, {icon: hurricaneIcon});
        },
        onEachFeature: function(feature, layer){
            var customPopup = `
            <h1> Topical Storm Tara </h1>
            <h3> <img src = "../data/tara.jpg" width="300px"> </h3>
            `;
            layer.bindPopup(customPopup);
        }
    }).addTo(map);

    </script>

    
</body>
</html>
